<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register Oauth Client</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/resources/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/resources/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="/resources/Ionicons/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/resources/dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="/resources/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="#">Register oauth client</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Register client to implemetation SSO</p>
        {{if .error }}
            <div class="alert alert-danger" role="alert">
                {{.error}}
            </div>
        {{end}}
        <form method="post">
            <div class="form-group has-feedback">
                <input type="text" name="domain" class="form-control" placeholder="Domain" required="required" disabled value="{{.client.Domain}}">
                <span class="glyphicon glyphicon-link form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" name="name" class="form-control" placeholder="Name" required="required" disabled value="{{.client.Name}}">
                <span class="glyphicon glyphicon-book form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" name="callback_url" class="form-control" placeholder="Calback URL" required="required" disabled value="{{.client.CallbackUrl}}">
                <span class="glyphicon glyphicon-link form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" name="description" class="form-control" placeholder="Description" required="required" disabled value="{{.client.Description}}">
                <span class="glyphicon glyphicon-book form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" name="client_id" class="form-control" placeholder="Client ID" disabled value="{{.client.ID}}">
                <span class="glyphicon glyphicon-briefcase form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" name="client_secret" class="form-control" placeholder="Client Secret" disabled value="{{.client.Secret}}">
                <span class="glyphicon glyphicon-briefcase form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="text-center">
                        <a href="/oauth2client"><button type="button" class="btn btn-primary">Back</button></a>
                    </div>
                </div>
            </div>
        </form>
        <br>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="/resources/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/resources/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="/resources/iCheck/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
</script>
</body>
</html>
